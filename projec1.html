<!DOCTYPE html>
<html>
    <head>
        <title>Barebones Portfolio</title>
    </head>
    <body>
        <header>
            <h1>Barebones Portfolio</h1>
        </header>
        <form>
            <label for="fname"> First Name:</label>
            <input type="text" id="fname" placeholder="first_name" name="first_name" required><br><br>
            <label for="lname"> Last Name:</label>
            <input type="text" id="lname" placeholder="last_name" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="password" name="last_name" required><br><br>
            <label for="email"> E-mail:</label>
            <input type="email" id="email" placeholder="email" name="email" required><br><br>
            <label for="number">Contact Number:</label>
            <input type="number" id="number" name="number" ><br>
            <p>Select Gender</p>
            <label for="MALE">MALE</label>
            <input type="radio" id="MALE" name="gender" value="male">
            <label for="FEMALE">FEMALE</label>
            <input type="radio" id="FEMALE" name="gender" value="female"><br><br>
            <label for="agree">I agree to everything</label>
            <input type="checkbox" name="checked" id="agree"><br><br>
            <button>SUBMIT</button><br>
        </form>
        <h2>TABLE</h2>
        <table style="width:30%">
            <tr>
                <th>Qualification</th>
                <th>Skills</th>
                <th>Salary</th>
            </tr>
            <tr>
                <td>Graduate</td>
                <td>C++</td>
                <td>5,00,000</td>
            </tr>
            <tr>
                <td>MBA</td>
                <td>Organisation skills</td>
                <td>7,00,000</td>
            </tr>
        </table>
        <h2>VIDEO</h2>
            <iframe width="700" height="394" src="https://www.youtube.com/embed/L2dguyFo82w" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h2>IMAGE</h2>
         <img  width="300" height="300" src="https://m.economictimes.com/thumb/msid-60916834,width-1200,height-900,resizemode-4,imgsize-170135/jobs/five-ways-to-build-a-rewarding-career.jpg">

          This is a footer
      </footer>
        </body>
        </html>
